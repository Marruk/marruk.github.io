  <style>
    :root {
      --baseGridSize: 8px;
      --shortcutsHeight: 14rem;
    }

    @media screen and (max-width: 340px) {
      :root {
        --baseGridSize: 7px;
      }
    }

    html {
      font-size: var(--baseGridSize);
    }

    body {
      font-size: 2rem;
      font-weight: 400;
      line-height: 1.4;
      font-family: 'IBM Plex Sans', sans-serif;
      color: #263238;
    }

    .splash-screen {
      color: #ffffff;
      position: fixed;
      right: 0;
      bottom: 0;
      top: 0;
      left: 0;
      opacity: 1;
      background-color: #170728;
      background-image: linear-gradient(to bottom right, #290638, #170728);

      display: -webkit-box;
      display: -ms-flexbox;
      display: flex;
      -webkit-box-align: center;
      -ms-flex-align: center;
      align-items: center;
      -webkit-box-pack: center;
      -ms-flex-pack: center;
      justify-content: center;
    }

    .splash-screen + app-root {
      display: block;
      position: relative;
      z-index: 1;
      height: 100vh;
      overflow: hidden;
      clip-path: inset(calc(100vh + var(--shortcutsHeight)) 0 0 0);
      will-change: clip-path;
      transition: clip-path .5s cubic-bezier(.75, 0, .25, 1);
      transition-delay: .5s;
    }

    app-root > * {
      transform: translate3d(0, 0, 0);
    }

    .splash-screen.is-done + app-root {
      clip-path: inset(var(--shortcutsHeight) 0 0 0);
      background-color: #f0f5fc;
    }

    .inner {
      width: 100%;
      max-width: 90rem;
      margin: 0 auto;
      padding: 0 3rem;
      box-sizing: border-box;
    }

    @media screen and (max-width: 512px) {
      .inner {
        padding-left: 2rem;
        padding-right: 2rem;
      }
    }

    .title {
      font-size: 2.25em;
      font-weight: 600;
      letter-spacing: -1px;
      line-height: 0;
    }

    .visually-hidden {
      border: 0;
      clip: rect(0 0 0 0);
      height: 1px;
      margin: -1px;
      overflow: hidden;
      padding: 0;
      position: absolute;
      width: 1px;
    }
  </style>
<link rel="stylesheet" href="styles.7fe7412fa0301ee98d1a.css"></head>

    </div>
  </div>
